<body>

    <div class="nav" id="myNav">

          </a>
    </div>

    <div class="container">

        <div id="map" style="width: 700px; height: 500px;"></div>

        <div id="form-submitted-msg">Form successfully submitted!</div>

        <form id="form1" action="#" method="POST" autocomplete="on">
      
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="firstname" placeholder="First Name" required>
          <br>
      
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
          <br>
      
          <label for="mail">Email:</label> 
          <input type="email" id="mail" name="pemail" required>
          <span class="error" aria-live="polite"></span>
          <br>

          <label for="subscription">Subscribe?</label>
          <select name="choice" id="subscription">
            <option value="Please select an option" selected class="text-muted">Please select an option</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <br>
          <br>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Your thoughts.." style="height: 200px;" required></textarea>
          <br>
      
          <input id="submit1" type="submit" value="Submit" disabled>
      
        </form>

        <a href="https://www.linkedin.com/in/sergio-velasco-a51367113" target="_blank"
            alt="link to LinkedIn"><img src="Media/linkedin.png" id="social" alt="linkedin icon"
            style="width: 60px; height: 60px; background-color: white;"></a>
        <a href="https://twitter.com/sirgeeeoh" target="_blank" alt="link to twitter profile"><img
            src="Media/twitter.png" id="social" alt="twitter icon"
            style="width: 60px; height: 60px; background-color: white;"></a>
        <a href="https://www.instagram.com/sergpiece/" target="_blank" alt="link to instagram profile"><img
            src="Media/instagram.png" id="social" alt="instagram icon"
            style="width: 60px; height: 60px; background-color: white;"></a>
        <a href="https://www.twitch.tv/sergpiece" target="_blank" alt="link to twitch profile"><img
            src="Media/twitch.png" id="social" alt="twitch icon"
            style="width: 60px; height: 60px; background-color: white;"></a>
